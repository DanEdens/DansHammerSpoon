<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --border-color: #404040;
            --hover-color: #2d2d2d;
            --active-color: #3d3d3d;
            --selected-color: #094771;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
            height: 100vh;
            display: flex;
        }
        
        #tree-panel {
            width: 70%;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 10px;
        }
        
        #properties-panel {
            width: 30%;
            padding: 10px;
            overflow-y: auto;
        }
        
        .tree-item {
            padding: 6px 8px;
            margin: 2px 0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .tree-item:hover {
            background-color: var(--hover-color);
        }
        
        .tree-item.selected {
            background-color: var(--selected-color);
        }
        
        .tree-item .icon {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .tree-item .name {
            flex-grow: 1;
        }
        
        .tree-item .actions {
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .tree-item:hover .actions {
            opacity: 1;
        }
        
        .tree-item button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
            padding: 2px 4px;
            margin-left: 4px;
        }
        
        .tree-item button:hover {
            background-color: var(--active-color);
            border-radius: 3px;
        }
        
        .properties-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-weight: 500;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 6px 8px;
            border-radius: 4px;
            font-family: inherit;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--selected-color);
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .form-buttons button {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background: var(--hover-color);
            color: var(--text-color);
            cursor: pointer;
        }

        .form-buttons button:hover {
            background: var(--active-color);
        }

        .form-buttons button.primary {
            background: var(--selected-color);
        }

        .form-buttons button.primary:hover {
            background: #0d5a8c;
        }
    </style>
</head>
<body>
    <div id="tree-panel">
        <!-- Tree view content will be dynamically inserted here -->
    </div>
    <div id="properties-panel">
        <!-- Properties form will be dynamically inserted here -->
    </div>
    
    <script>
        // Handle tree item selection
        function selectItem(id) {
            window.location.href = 'hammerspoon://selectItem?' + encodeURIComponent(id);
        }
        
        // Handle item expansion/collapse
        function toggleItem(id, event) {
            event.stopPropagation();
            window.location.href = 'hammerspoon://toggleItem?' + encodeURIComponent(id);
        }
        
        // Handle item configuration (double-click)
        function configureItem(id, event) {
            event.stopPropagation();
            window.location.href = 'hammerspoon://configureItem?' + encodeURIComponent(id);
        }
        
        // Handle item deletion
        function deleteItem(id, event) {
            event.stopPropagation();
            window.location.href = 'hammerspoon://deleteItem?' + encodeURIComponent(id);
        }

        // Handle form submission
        function saveProperties(id) {
            const form = document.getElementById('properties-form');
            const data = {
                id: id,
                name: form.querySelector('[name="name"]').value,
                enabled: form.querySelector('[name="enabled"]').checked,
                config: {}
            };

            // Add any additional configuration fields
            form.querySelectorAll('[data-config]').forEach(field => {
                data.config[field.name] = field.value;
            });

            window.location.href = 'hammerspoon://saveProperties?' + encodeURIComponent(JSON.stringify(data));
        }

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.tree-item').forEach(item => {
                item.addEventListener('dblclick', (e) => {
                    configureItem(item.dataset.id, e);
                });
            });
        });
    </script>
</body>
</html>
